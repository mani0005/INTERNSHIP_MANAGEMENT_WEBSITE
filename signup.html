<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissen signup</title>
    <link rel="stylesheet" href="signup1.css">

    
</head>
<body class="back" >

    <div > 
    <form class="container1" >
       <div class="header"> 
       <img src="wissenlogo.png" class="logo">
       <h2>NEW PROFILE</h2>
       <p>Fill in the data. It will take a couple of minutes. 
        All you need is a e-mail</p>
       </div>
    

       <div >
           <input class="mail" type="text" name="student-email" id="student-email" placeholder="e-mail">
      </div>
      <div >
          <input type="password" name="student-pass" id="student-pass" placeholder="password" class="pass">
      </div>
      <div >
        <input type="checkbox" name="checkbox" id="check" class="check"> Remember me </input>
    </div>
       <div >
        <input type="button" value="Proceed" class="sign" >
       </div>
      
        
   </form>
  
</div>
